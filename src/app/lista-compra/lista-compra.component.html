<div class = "addToList">
<form (submit)="addElement(newElement)">AÃ±adir a la lista:

<ul *ngIf ="activated">
  <li *ngFor="let elemento of elementos; let i = index; trackBy: tracked" >
    <div><button mat-raised-button color="primary" id="ingButton" type="button" (click) = "whenClicked[i]=!whenClicked[i]" [ngClass]="whenClicked[i] ? 'red' : 'green'" >
    {{i+1}} {{elemento}} </button><button class="deleteButton" mat-fab color="warn" aria-label="Example icon button with a delete icon" (click) = "whenClicked[i]=true; deleteElement(elemento)"><mat-icon>delete</mat-icon></button></div>
  </li>
</ul>
